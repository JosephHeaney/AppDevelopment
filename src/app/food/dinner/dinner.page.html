<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dinner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
    <ion-label> <ion-icon name="pizza"></ion-icon></ion-label>
      <ion-input placeholder="Add Dinner" [(ngModel)]="dinner" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <div class="btn-center-align" padding><!--databind dinner and submit to console-->
    <ion-button color="primary" shape="round" (click)="submit()">Submit</ion-button>
  </div>
</ion-content>
